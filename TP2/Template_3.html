<!DOCTYPE html PUBLIC >
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Template</title>
</head>
<canvas id="canvas" width="900" height="900" style="border:#000 solid 1px;" />
</body>
<script>
	var dragging = false;
	var HEIGHT = 600;
	var WIDTH = 900;
	var x = 75;
	var y = 50;
	var ctx = document.getElementById("canvas").getContext("2d");
	var canvas = ctx.canvas;

	var circulo = new Circle(300, 300, 150, "#00FF00");

	Circle.prototype.draw = function () {
		ctx.fillStyle = this.color;
		ctx.beginPath();
		ctx.arc(this.posX, this.posY, this.radio, 0, 2*Math.PI);
		ctx.fill();
		ctx.closePath();
	};
	Circle.prototype.move = function (x, y) {
		ctx.beginPath();
		ctx.arc(x, y, this.radio, 0, Math.PI * 2);
		ctx.fill();
		ctx.closePath();
	};

	circulo.draw();

	canvas.onmousedown = function(e){
		var cX = e.clientX;
		var cY = e.clientY;

		console.log(e);
		var val = Math.sqrt(Math.pow((cX - circulo.posX), 2) + Math.pow((cY - circulo.posY), 2));
		console.log(val);
		// if (val < circulo.radio)
		// 	console.log("adentro");
	}

	function Circle(paramPosX, paramPosY, paramRadio, paramColor) {
		this.posX = paramPosX;
		this.posY = paramPosY;
		this.radio = paramRadio;
		this.color = paramColor;
	}
</script>

</html>
