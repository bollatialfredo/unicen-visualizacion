<script>

var ctx = document.getElementById("canvas").getContext("2d");

ctx.canvas.onmousedown = function(e){
	var cX = e.clientX;
	var cY = e.clientY;
	var sX = e.screenX;
	var sY = e.screenY;
	var val = Math.sqrt(  Math.pow((cX - circulo.posX), 2) + Math.pow((cY - circulo.posY), 2));
	console.log(val);
	
}

function Circle(paramPosX,paramPosY,paramRadio,paramColor){
	this.posX = paramPosX;
	this.posY = paramPosY;
	this.radio = paramRadio;
	this.color = paramColor;
}

Circle.prototype.draw = function () {
	ctx.fillStyle = this.color;
	ctx.beginPath();
	ctx.arc(this.posX, this.posY, this.radio, 0, Math.PI * 2);
	ctx.fill();
	ctx.closePath();
};
var circulo = new Circle(200, 200, 100, "#00FF00");
circulo.draw();

</script>
